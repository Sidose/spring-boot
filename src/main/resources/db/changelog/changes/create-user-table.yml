databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: ssydorenko
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
